<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Classifier</title>
</head>
<body>
    <h2>Enter your SMS text below:</h2>
    <form method="post" action="/predict">
        <textarea name="sms" rows="5" cols="60" placeholder="Type your message here...">{{ sms_text if sms_text else '' }}</textarea><br><br>
        <button type="submit">Classify</button>
    </form>

    {% if prediction %}
    <h3>Prediction: <strong>{{ prediction }}</strong></h3>
    {% endif %}
</body>
</html>
