<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Classifier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>SMS Spam Classifier</h2>
        <p>Enter an SMS text message to classify it as Spam or Ham</p>
        <form action="/predict" method="post">
            <textarea name="text" rows="4" cols="50" placeholder="Type your SMS message here..." required></textarea>
            <br>
            <input type="submit" value="Classify Message">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
